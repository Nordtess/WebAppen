<svg xmlns="http://www.w3.org/2000/svg" width="520" height="360" viewBox="0 0 520 360" role="img" aria-label="NotLinkedIn logo">
  <defs>
    <linearGradient id="blue1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0A66C2"/>
      <stop offset="1" stop-color="#33A3FF"/>
    </linearGradient>
    <linearGradient id="blue2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0B3B75"/>
      <stop offset="1" stop-color="#0A66C2"/>
    </linearGradient>
    <linearGradient id="orange" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFB000"/>
      <stop offset="1" stop-color="#FF6A00"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ICON (compass) -->
  <g transform="translate(260 120)" filter="url(#soft)">
    <!-- outer faint petals -->
    <g opacity="0.25">
      <path d="M0,-78 L24,-54 L0,-44 L-24,-54 Z" fill="url(#blue1)"/>
      <path d="M78,0 L54,24 L44,0 L54,-24 Z" fill="url(#blue1)"/>
      <path d="M0,78 L-24,54 L0,44 L24,54 Z" fill="url(#blue1)"/>
      <path d="M-78,0 L-54,-24 L-44,0 L-54,24 Z" fill="url(#blue1)"/>
    </g>

    <!-- main compass points -->
    <path d="M0,-95 L14,-10 L0,-20 L-14,-10 Z" fill="url(#blue2)"/>
    <path d="M95,0 L10,14 L20,0 L10,-14 Z" fill="url(#blue1)"/>
    <path d="M0,95 L-14,10 L0,20 L14,10 Z" fill="url(#blue2)"/>
    <path d="M-95,0 L-10,-14 L-20,0 L-10,14 Z" fill="url(#blue2)"/>

    <!-- center arrow -->
    <path d="M0,-10 L46,10 L0,40 L-10,10 Z" fill="url(#orange)"/>
    <path d="M0,40 L10,10 L0,95 L-10,10 Z" fill="#FFD36A" opacity="0.95"/>
  </g>

  <!-- TEXT: NotLinked + IN badge -->
  <g transform="translate(0 265)">
    <text x="260" y="0"
          font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="54"
          font-weight="700"
          text-anchor="middle"
          fill="#0B3B75">NotLinked</text>

    <!-- "in" rounded square -->
    <g transform="translate(362  -42)">
      <rect x="0" y="0" width="82" height="82" rx="14" fill="#33A3FF"/>
      <text x="41" y="56"
            font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
            font-size="46"
            font-weight="800"
            text-anchor="middle"
            fill="#FFFFFF">in</text>
    </g>
  </g>
</svg>
